<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Video Interface - Pherivala</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mx-auto p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets\logo\Vector.png" alt="." width="100%" height="40" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Video Interface</h2>
                <div class="video-container">
                    <video id="videoPlayer" controls class="w-100">
                        <source src="example_video_1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" class="btn btn-primary me-2" id="previousBtn">Previous</a>
                    <button type="button" class="btn btn-primary me-2" id="addToCartBtn">Add to Cart</button>
                    <a href="#" class="btn btn-primary ms-2" id="nextBtn">Next</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const previousBtn = document.getElementById("previousBtn");
            const nextBtn = document.getElementById("nextBtn");
            const addToCartBtn = document.getElementById("addToCartBtn");
            
            // Array of video sources
            const videoSources = [
                "example_video_1.mp4",
                "example_video_2.mp4",
                "example_video_3.mp4"
            ];
            
            let currentVideoIndex = 0;
            
            // Function to load video source based on index
            function loadVideo() {
                videoPlayer.src = videoSources[currentVideoIndex];
            }
            
            // Load initial video
            loadVideo();
            
            // Event listeners for previous and next buttons
            previousBtn.addEventListener("click", function() {
                currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
                loadVideo();
            });
            
            nextBtn.addEventListener("click", function() {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                loadVideo();
            });
            
            // Add to cart button functionality
            addToCartBtn.addEventListener("click", function() {
                // Your add to cart functionality here
                alert("Product added to cart!");
            });
        });
    </script>
</body>
</html>
