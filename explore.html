    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            height: calc(100vh - 112px); /* Adjusted for navbar height */
            overflow: hidden;
            position: relative;
        }
        .video-wrapper {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.5s ease;
        }
        .video {
            width: 80vw; /* Adjusted video width */
            max-height: calc(100vh - 112px); /* Adjusted for navbar height */
            flex-shrink: 0;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .scroll-button {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

        </div>

    <!-- TikTok-like Scroll Video Container -->
    <div id="video-anchor" class="video-container">
        <div class="video-wrapper">
            <!-- Replace the below video elements with your own video content -->
            <video class="video" controls>

            </video>
            <video class="video" controls>
                <source src="video2.mp4" type="video/mp4">

            <video class="video" controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="scroll-button" id="scroll-left">Scroll Left</button>
        <button class="scroll-button" id="scroll-right">Scroll Right</button>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center">

    <script>
        const scrollLeftBtn = document.getElementById('scroll-left');
        const scrollRightBtn = document.getElementById('scroll-right');
        const videoWrapper = document.querySelector('.video-wrapper');

        scrollLeftBtn.addEventListener('click', function() {
            videoWrapper.scrollBy({
                left: -window.innerWidth * 0.8, // Adjusted for video width
                behavior: 'smooth'
            });
        });

        scrollRightBtn.addEventListener('click', function() {
            videoWrapper.scrollBy({
                left: window.innerWidth * 0.8, // Adjusted for video width
                behavior: 'smooth'
            });
        });
    </script>
